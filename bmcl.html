<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
          
    </head>
    <body>
        <div class="container">
            <div style="text-align: center">
                <h3>Select your opponent</h3>
            </div>
            <div class="row">
                <div class="col-sm-6">
                        <table class="table">
                                <thead>
                                  <tr>
                                    <th>Teams</th>
                                  </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>YS group</td>
                                    </tr>
                                    <tr>
                                        <td>Fazer Twon Maratha</td>
                                    </tr>
                                    <tr>
                                        <td>T Katta</td>
                                    </tr>
                                    <tr>
                                        <td>Nadkhula Dark Horses</td>
                                    </tr>
                                    <tr>
                                        <td>Shivneri Riders</td>
                                    </tr>
                                    <tr>
                                        <td>Bhagwa Wadal</td>
                                    </tr>
                                    <tr>
                                        <td>Shayadri 11</td>
                                    </tr>
                                    <tr>
                                        <td>Royal Maratha Renegades-RRM</td>
                                    </tr>
                                </tbody>
                              </table>
                </div>
                <div class="col-sm-6">
                    <button type="button" class="btn btn-primary" onclick="random()">Select Team</button>
                    <div style="text-align: center">
                        <span>You Selected</span>
                        <div id="current"></div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var teams = ['YS group', 'Fazer Twon Maratha', 'T Katta', 'Nadkhula Dark Horses', 'Shivneri Riders','Bhagwa Wadal', 'Shayadri 11', 'Royal Maratha Renegades-RRM'];
            document.getElementById('demo').innerHTML = teams;
            function random(){
                var teams = ['YS group', 'Fazer Twon Maratha', 'T Katta', 'Nadkhula Dark Horses', 'Shivneri Riders','Bhagwa Wadal', 'Shayadri 11', 'Royal Maratha Renegades-RRM'];
                var current =  teams[Math.floor(Math.random() * teams.length)];
                document.getElementById('current').innerHTML = current;
            }
        </script>
    </body>
</html>
